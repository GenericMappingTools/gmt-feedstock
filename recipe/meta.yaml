{% set version = "6.0.0a3" %}
{% set variant = "openblas" %}

package:
  name: gmt
  version: {{ version }}

source:
  svn_url: svn://gmtserver.soest.hawaii.edu/gmt/trunk
  svn_rev: 18522

build:
  number: 0
  skip: True  # [win or osx]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - svn
    - cmake
    - fftw
    - gdal 2.2.*
    - ghostscript
    - libnetcdf 4.4.*
    - hdf5 1.8.18|1.8.18.*
    - zlib 1.2.*
    - blas 1.1 {{ variant }}
    - curl
    - pcre
  run:
    - fftw
    - gdal 2.2.*
    - ghostscript
    - libnetcdf 4.4.*
    - hdf5 1.8.18|1.8.18.*
    - zlib 1.2.*
    - blas 1.1 {{ variant }}
    - curl
    - pcre

test:
  commands:
    - gmt psbasemap -R10/70/-3/8 -JX4i/3i -Ba -B+glightred+t"TEST" -P > test0.ps  # [not win]
    - gmt pscoast -Vd -R0/5/0/5 -JM5i -P -W0.25p > test1.ps  # [not win]
    - gmt pscoast -R-130/-70/24/52 -JB-100/35/33/45/6i -Ba -B+t"Conic Projection" -N1/thickest -N2/thinnest -A500 -Ggray -Wthinnest -P > test2.ps
    - conda inspect linkages -p $PREFIX gmt  # [not win]
    - conda inspect objects -p $PREFIX gmt  # [osx]

about:
  home: http://gmt.soest.hawaii.edu/
  license: LGPL-3.0
  license_file: LICENSE.TXT
  summary: 'Generic Mapping Tools.'

extra:
  recipe-maintainers:
    - ocefpaf
    - leouieda
